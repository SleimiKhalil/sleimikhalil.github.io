<html>
<head><title>Moyenne</title></head>
<body>
<script language ="JavaScript">
var dc1=Number(prompt("Donner la note du dc1 : "));
var dc2=Number(prompt("Donner la note du dc2 : "));
var ds= Number(prompt("Donner la note du ds : "));
var moy=(dc1+dc2+2*ds)/4;
document.write("la moyenne est : "+moy);

</script>
</body>
</html>
