<html>
<head><title>FORMATION</title>

<script language ="JavaScript">
function verif()
{ if(document.f.nom.value == "") { alert("Name and surname please!"); return false; };
if(document.f.cin.value == "") { alert("Please enter your CIN!"); return false; };

 var taille =document.f.cin.value.length;

if(document.f.email.value == "") { alert("Please enter your e-mail!"); return false; }


if(! /^[0-9]/.test(document.f.cin.value) || taille!=8) {alert("Your CIN is incorrect!"); return false;}

if (! /^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$/.test(document.f.email.value)) {
alert("e-mail adress incorrect!"); return false;}

taille=document.f.list.options.length;
var n=0;
for(i=0;i<taille;i++){if (document.f.list[i].selected){n+=1};}
if (n==0) {alert("Enter your formation module!"); return false;}
if (n>2) {alert("At maximum 2 Choices!");return false;}
}
</script>


</head>
<body bgcolor="#FFCCCC">
<h2 align="center"><u>INSCRIPTION</u></h2><br>
<form name="f" action="sauvegarder.html" method="post" onSubmit="return verif()">
<pre>
 Nom et Prénom * : <input type="text" size="30" name="nom"> <br><br>
           CIN * : <input type="text" size="10" name="cin"><br><br>
Adresse e-mail * : <input type="text" size="30" name="email"> <br><br>
          Niveau :
<input type="radio" name="r" checked value="1"> High-School <input type="radio" name="r" value="2"> University <input type="radio" name="r" value="3"> Other<br><br>
Formation Modules :<br>
<SELECT  name="list" multiple size="3" >
<OPTION VALUE="Bureautique">Bureautique</OPTION>
<OPTION VALUE="SE et Réseaux info.">SE et Réseaux info.</OPTION>
<OPTION VALUE="TIC">TIC</OPTION>
<OPTION VALUE="Programmation">Programmation</OPTION>
</SELECT><br><br>
                                      (*) Champs obligatoire
<input type="submit" value="Envoyer"> <input type="reset" value="Annuler">
</pre>
</form>
</body>
</html>
