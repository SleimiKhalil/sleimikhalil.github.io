<!DOCTYPE html>
<html>
<head>
	<title>Fiche Multiassociations</title>
</head>
<body>
	<h1 align="left">Piquenique Multiassociations</h1>
	<br>
	<img align="center"     src="./image/Capture.jpg">
	<h3>Inscriptions</h3>
	<form method="post" action="">
		<p>
			<label for="name">Prénom:</label>
			<input type="text" name="name" id="name" />
			<br/>
			<br>
			<label for="pass">Mot de passe:</label>
			<input type="password" name="pass" id="pass" />
			<br/>
			<br>
			<label for="associationList">Association:</label>
			<select name="associationList" >
				<option selected>Association 1</option>
				<option>Association 2</option>
				<option>Association 3</option>
				<option>Association 4</option>
				<option>Association 5</option>
			</select>
			<br><br>
			<label for="dateDispo">Disponibilités pour la semaine:</label>
			<input type="date" name="dateDispo" id="dateDispo" />
			<br>
			<input type="checkbox" name="">Lundi
			<input type="checkbox" name="">Mardi
			<input type="checkbox" name="">Mercredi
			<input type="checkbox" name="">Jeudi
			<input type="checkbox" name="">Vendredi
			<br><br>
			<label for="contribution">Contribution:</label>
			<input type="radio" name="">Entrée
			<input type="radio" name="">Plat
			<input type="radio" name="">Dessert
			<br><br>
			<input type="submit" name="" VALUE="Soumettre">
		</p>
	</form>
</body>
</html>
